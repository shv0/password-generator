<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="theme-color" content="#171923" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Create a secure password with a simple password generator." />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
        <title>Password Generator | 98h.org</title>
        <meta property="og:site_name" content="Password Generator Tool" />
        <meta property="og:description" content="Create a secure password with a simple password generator." />
        <meta property="og:image" content="/main.png" />
    </head>
    <body>
        <div class="container">
            <div class="generator">
                <h2>Generated password</h2>
                <div class="ready_password">
                    <p class="password"></p>
                    <a class="copy_icon">
                        <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M433.941 65.941l-51.882-51.882A48 48 0 0 0 348.118 0H176c-26.51 0-48 21.49-48 48v48H48c-26.51 0-48 21.49-48 48v320c0 26.51 21.49 48 48 48h224c26.51 0 48-21.49 48-48v-48h80c26.51 0 48-21.49 48-48V99.882a48 48 0 0 0-14.059-33.941zM266 464H54a6 6 0 0 1-6-6V150a6 6 0 0 1 6-6h74v224c0 26.51 21.49 48 48 48h96v42a6 6 0 0 1-6 6zm128-96H182a6 6 0 0 1-6-6V54a6 6 0 0 1 6-6h106v88c0 13.255 10.745 24 24 24h88v202a6 6 0 0 1-6 6zm6-256h-64V48h9.632c1.591 0 3.117.632 4.243 1.757l48.368 48.368a6 6 0 0 1 1.757 4.243V112z"></path>
                        </svg>
                    </a>
                </div>
                <h2>Options</h2>
                <div class="options_password">
                  <div class="checkboxes">
                    <div class="checkbox">
                      <input type="checkbox" id='uppercase' checked>
                      <label for="uppercase">Use uppercase letters</label>
                    </div>
                    <div class="checkbox">
                      <input type="checkbox" id="lowercase" checked>
                      <label for="lowercase">Use lowercase letters</label>
                    </div>
                    <div class="checkbox">
                      <input type="checkbox" id="numbers" checked>
                      <label for="numbers">Use numbers</label>
                    </div>
                    <div class="checkbox">
                      <input type="checkbox" id="symbols">
                      <label for="symbols">Use symbols</label>
                    </div>
                  </div>
                  <div class="range">
                    <div class="length_range">
                      <label for="length" >Password length <span class="length_number"></span></label>
                      <input type="range" min="6" max="48" step="1" id="length" value="16">
                    </div>
                    <button class="update_button">Update</button>
                  </div>
                </div>
                <p class="message"></p>
            </div>
            <div class="madeBy">Made by <span class="">Vitali Shevchenko</span></div>
        </div>
    </body>
</html>
